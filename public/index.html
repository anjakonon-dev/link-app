<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Линк</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="registerUI">
  <h2>Регистрация</h2>
  <input id="email" placeholder="Email" />
  <input id="nickname" placeholder="Никнейм" />
  <button id="confirmBtn">Подтвердить</button>
  <p id="nickError" style="color:red; display:none;">Никнейм занят</p>
</div>

<div id="mainUI" style="display:none;">
  <button id="toggleTheme">Тёмная тема</button>

  <h3>Пользователи онлайн</h3>
  <input id="searchUser" placeholder="Поиск пользователя..." />
  <div id="users"></div>

  <h3>Чат</h3>
  <div id="chat"></div>
  <input id="message" placeholder="Введите сообщение..." />
  <button id="send">Отправить</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
